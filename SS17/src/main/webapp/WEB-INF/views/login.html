<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Đăng nhập</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100">
        <div class="container mx-auto p-4">
            <h1 class="text-3xl font-bold text-center mb-8">Đăng nhập</h1>
            <div th:if="${error}" class="text-red-500 text-center mb-4" th:text="${error}"></div>
            <form th:action="@{/login}" method="post" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700">Tên đăng nhập</label>
                    <input type="text" id="username" name="username" class="w-full border rounded px-2 py-1">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700">Mật khẩu</label>
                    <input type="password" id="password" name="password" class="w-full border rounded px-2 py-1">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Đăng nhập</button>
            </form>
        </div>
    </body>
</html>
