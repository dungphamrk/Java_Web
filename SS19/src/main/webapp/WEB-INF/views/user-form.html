<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Thêm/Sửa khách hàng</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h2 th:text="${user.id} ? 'Sửa khách hàng' : 'Thêm khách hàng'"></h2>

      <!--/*@thymesVar id="user" type="com.data.ss19.model.User"*/-->
      <form th:action="@{/admin/user/save}" th:object="${user}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
          <label>Họ</label>
          <input type="text" th:field="*{firstName}" class="form-control" required>
          <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
        </div>

        <div class="form-group">
          <label>Tên</label>
          <input type="text" th:field="*{lastName}" class="form-control" required>
          <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
        </div>

        <div class="form-group">
          <label>Tên đăng nhập</label>
          <input type="text" th:field="*{username}" class="form-control">
        </div>

        <div class="form-group">
          <label>Mật khẩu</label>
          <input type="password" th:field="*{password}" class="form-control">
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" th:field="*{email}" class="form-control">
        </div>

        <div class="form-group">
          <label>Số điện thoại</label>
          <input type="text" th:field="*{phoneNumber}" class="form-control">
        </div>

        <div class="form-group">
          <label>Địa chỉ</label>
          <input type="text" th:field="*{address}" class="form-control">
        </div>

        <div class="form-group">
          <label>Ảnh</label>
          <input type="file" name="imageFile" class="form-control-file">
          <img th:if="${user.fileImage}" th:src="${user.fileImage}" width="100" height="100"/>
        </div>

        <div class="form-group">
          <label>Trạng thái</label>
          <select th:field="*{isActive}" class="form-control">
            <option value="true">Kích hoạt</option>
            <option value="false">Không kích hoạt</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Lưu</button>
        <a th:href="@{/admin(section='user')}" class="btn btn-secondary">Hủy</a>
      </form>
    </div>
  </body>
</html>
