<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <div class="flex justify-end mb-4">
        <div th:if="${session.customerId}">
          <a href="/logout" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Đăng xuất</a>
        </div>
        <div th:unless="${session.customerId}">
          <a href="/login" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Đăng nhập</a>
        </div>
      </div>
      <h1 class="text-3xl font-bold text-center mb-8">Danh sách sản phẩm</h1>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <div th:each="product : ${products}" class="bg-white rounded-lg shadow-md p-4">
          <img th:src="${product.image}" alt="Product Image" class="w-full h-48 object-cover rounded-md mb-4">
          <h2 class="text-xl font-semibold" th:text="${product.productName}"></h2>
          <p class="text-gray-600" th:text="${product.description}"></p>
          <p class="text-lg font-bold text-green-600" th:text="'$' + ${product.price}"></p>
          <p class="text-sm text-gray-500" th:text="'Còn ' + ${product.stock} + ' sản phẩm'"></p>
          <a th:href="@{/product/{id}(id=${product.id})}" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Mua ngay</a>
        </div>
      </div>
      <div class="mt-8 flex justify-center">
        <nav aria-label="Pagination">
          <ul class="inline-flex space-x-2">
            <li>
              <a th:href="@{/(page=${currentPage - 1})}" th:class="${currentPage == 0} ? 'pointer-events-none opacity-50' : ''" class="px-4 py-2 bg-gray-200 rounded">Trước</a>
            </li>
            <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
              <a th:href="@{/(page=${i})}" th:class="${i == currentPage} ? 'px-4 py-2 bg-blue-500 text-white rounded' : 'px-4 py-2 bg-gray-200 rounded'" th:text="${i + 1}"></a>
            </li>
            <li>
              <a th:href="@{/(page=${currentPage + 1})}" th:class="${currentPage == totalPages - 1} ? 'pointer-events-none opacity-50' : ''" class="px-4 py-2 bg-gray-200 rounded">Tiếp</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
