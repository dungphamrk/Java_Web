<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
      <form th:action="@{/login}" th:object="${user}" method="post">
        <div class="mb-4">
          <label class="block text-gray-700">Username</label>
          <input type="text" th:field="*{username}" class="w-full p-2 border rounded">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Password</label>
          <input type="password" th:field="*{password}" class="w-full p-2 border rounded">
        </div>
        <div th:if="${error}" class="text-red-500 text-sm mb-4" th:text="${error}"></div>
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Login</button>
      </form>
      <p class="mt-4 text-center">Don't have an account? <a th:href="@{/register}" class="text-blue-500">Register</a></p>
    </div>
  </body>
</html>
