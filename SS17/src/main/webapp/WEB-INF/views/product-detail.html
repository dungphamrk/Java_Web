<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Chi tiết sản phẩm</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <div class="flex justify-end mb-4">
        <div th:if="${session.customerId}">
          <a href="/logout" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Đăng xuất</a>
        </div>
        <div th:unless="${session.customerId}">
          <a href="/login" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Đăng nhập</a>
        </div>
      </div>
      <h1 class="text-3xl font-bold mb-8">Chi tiết sản phẩm</h1>
      <div class="bg-white rounded-lg shadow-md p-6 flex flex-col md:flex-row">
        <img th:src="${product.image}" alt="Product Image" class="w-full md:w-1/2 h-64 object-cover rounded-md mb-4 md:mb-0 md:mr-6">
        <div>
          <h2 class="text-2xl font-semibold" th:text="${product.productName}"></h2>
          <p class="text-gray-600 mt-2" th:text="${product.description}"></p>
          <p class="text-lg font-bold text-green-600 mt-2" th:text="'$' + ${product.price}"></p>
          <p class="text-sm text-gray-500 mt-2" th:text="'Còn ' + ${product.stock} + ' sản phẩm'"></p>
          <form th:action="@{/cart/add}" method="post" class="mt-4">
            <input type="hidden" th:name="productId" th:value="${product.id}">
            <input type="number" name="quantity" value="1" min="1" class="border rounded px-2 py-1 w-20">
            <button type="submit" class="ml-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Thêm vào giỏ</button>
          </form>
          <a href="/" class="mt-4 inline-block bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Quay lại</a>
        </div>
      </div>
    </div>
  </body>
</html>
