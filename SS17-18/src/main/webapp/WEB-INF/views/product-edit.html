<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title th:text="${product.id} ? 'Sửa sản phẩm' : 'Thêm sản phẩm'"></title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100">
        <div class="container mx-auto p-4">
            <h2 class="text-2xl font-bold mb-4" th:text="${product.id} ? 'Sửa sản phẩm' : 'Thêm sản phẩm'"></h2>

            <!-- Thông báo -->
            <div th:if="${successMessage}" class="bg-green-100 text-green-700 p-3 rounded mb-4" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="bg-red-100 text-red-700 p-3 rounded mb-4" th:text="${errorMessage}"></div>

            <!-- Form thêm/sửa sản phẩm -->
            <form th:action="${product.id} ? @{/products/edit/{id}(id=${product.id})} : @{/products}"
                  th:object="${product}" method="post" enctype="multipart/form-data" class="space-y-4">
                <div>
                    <label for="productName" class="block text-sm font-medium">Tên sản phẩm</label>
                    <input type="text" id="productName" th:field="*{productName}" class="w-full border rounded p-2">
                    <div th:errors="*{productName}" class="text-red-500 text-sm"></div>
                </div>
                <div>
                    <label for="description" class="block text-sm font-medium">Mô tả</label>
                    <textarea id="description" th:field="*{description}" class="w-full border rounded p-2"></textarea>
                    <div th:errors="*{description}" class="text-red-500 text-sm"></div>
                </div>
                <div>
                    <label for="price" class="block text-sm font-medium">Giá</label>
                    <input type="number" id="price" th:field="*{price}" step="0.01" class="w-full border rounded p-2">
                    <div th:errors="*{price}" class="text-red-500 text-sm"></div>
                </div>
                <div>
                    <label for="stock" class="block text-sm font-medium">Tồn kho</label>
                    <input type="number" id="stock" th:field="*{stock}" class="w-full border rounded p-2">
                    <div th:errors="*{stock}" class="text-red-500 text-sm"></div>
                </div>
                <div>
                    <label for="imageFile" class="block text-sm font-medium">Hình ảnh</label>
                    <input type="file" id="imageFile" name="imageFile" class="w-full border rounded p-2">
                    <img th:if="${product.image}" th:src="${product.image}" alt="Hình ảnh sản phẩm" class="mt-2 w-24 h-24 object-cover"/>
                    <div th:errors="*{image}" class="text-red-500 text-sm"></div>
                </div>
                <div class="flex space-x-2">
                    <button type="submit" class="bg-blue-500 text-white rounded p-2 hover:bg-blue-600">Lưu</button>
                    <a th:href="@{/products}" class="bg-gray-500 text-white rounded p-2 hover:bg-gray-600">Hủy</a>
                </div>
            </form>
        </div>
    </body>
</html>
