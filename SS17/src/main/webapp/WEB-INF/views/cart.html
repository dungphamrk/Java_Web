<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Giỏ hàng</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100">
        <div class="container mx-auto p-4">
            <div class="flex justify-end mb-4">
                <div th:if="${session.customerId}">
                    <a href="/logout" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Đăng xuất</a>
                </div>
                <div th:unless="${session.customerId}">
                    <a href="/login" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Đăng nhập</a>
                </div>
            </div>
            <h1 class="text-3xl font-bold text-center mb-8">Giỏ hàng</h1>
            <div class="bg-white rounded-lg shadow-md p-6">
                <table class="w-full">
                    <thead>
                        <tr class="border-b">
                            <th class="text-left py-2">Sản phẩm</th>
                            <th class="text-left py-2">Giá</th>
                            <th class="text-left py-2">Số lượng</th>
                            <th class="text-left py-2">Tổng</th>
                            <th class="text-left py-2"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cart : ${cartItems}" class="border-b">
                            <td class="py-2">
                                <span th:each="product : ${products}" th:if="${product.id == cart.productId}" th:text="${product.productName}"></span>
                            </td>
                            <td class="py-2" th:each="product : ${products}" th:if="${product.id == cart.productId}" th:text="'$' + ${product.price}"></td>
                            <td class="py-2">
                                <form th:action="@{/cart/update}" method="post">
                                    <input type="hidden" th:name="cartId" th:value="${cart.id}">
                                    <input type="number" th:name="quantity" th:value="${cart.quantity}" min="1" class="border rounded px-2 py-1 w-20">
                                    <button type="submit" class="ml-2 bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">Cập nhật</button>
                                </form>
                            </td>
                            <td class="py-2" th:each="product : ${products}" th:if="${product.id == cart.productId}" th:text="'$' + ${product.price * cart.quantity}"></td>
                            <td class="py-2">
                                <form th:action="@{/cart/delete}" method="post">
                                    <input type="hidden" th:name="cartId" th:value="${cart.id}">
                                    <button type="submit" class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">Xóa</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="mt-4 text-xl font-bold">
                    Tổng cộng: <span th:text="'$' + ${total}"></span>
                </div>
                <a th:href="@{/checkout}" class="mt-4 inline-block bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Thanh toán</a>
                <a href="/" class="mt-4 inline-block bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Quay lại</a>
            </div>
        </div>
    </body>
</html>
