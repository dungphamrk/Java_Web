<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Thông tin cá nhân</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100">
        <div class="container mx-auto p-4">
            <div class="flex justify-end mb-4">
                <div th:if="${session.customerId}">
                    <a href="/logout" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Đăng xuất</a>
                </div>
                <div th:unless="${session.customerId}">
                    <a href="/login" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Đăng nhập</a>
                </div>
            </div>
            <h1 class="text-3xl font-bold text-center mb-8">Thông tin cá nhân</h1>
            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <h2 class="text-xl font-semibold mb-4">Chỉnh sửa thông tin</h2>
                <form th:action="@{/profile/update}" method="post" class="max-w-md">
                    <div class="mb-4">
                        <label for="fullName" class="block text-gray-700">Tên tài khoản</label>
                        <input type="text" id="fullName" name="fullName" th:value="${user.userName}" class="w-full border rounded px-2 py-1">
                    </div>
                    <div class="mb-4">
                        <label for="phoneNumber" class="block text-gray-700">Số điện thoại</label>
                        <input type="text" id="phoneNumber" name="phoneNumber" th:value="${user.phoneNumber}" class="w-full border rounded px-2 py-1">
                    </div>

                    <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Cập nhật</button>
                </form>
            </div>
            <h2 class="text-xl font-semibold mb-4">Lịch sử đơn hàng</h2>
            <div class="bg-white rounded-lg shadow-md p-6">
                <table class="w-full">
                    <thead>
                        <tr class="border-b">
                            <th class="text-left py-2">Mã đơn hàng</th>
                            <th class="text-left py-2">Ngày đặt</th>
                            <th class="text-left py-2">Tổng tiền</th>
                            <th class="text-left py-2">Trạng thái</th>
                            <th class="text-left py-2"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="order : ${orders}" class="border-b">
                            <td class="py-2" th:text="${order.id}"></td>
                            <td class="py-2" th:text="${order.createdAt}"></td>
                            <td class="py-2" th:text="'$' + ${order.totalMoney}"></td>
                            <td class="py-2" th:text="${order.status}"></td>
                            <td class="py-2">
                                <form th:if="${order.status == 'PENDING'}" th:action="@{/profile/cancel-order}" method="post">
                                    <input type="hidden" th:name="orderId" th:value="${order.id}">
                                    <button type="submit" class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">Hủy</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="mt-8 flex justify-center">
                    <nav aria-label="Pagination">
                        <ul class="inline-flex space-x-2">
                            <li>
                                <a th:href="@{/profile(page=${currentPage - 1})}" th:class="${currentPage == 0} ? 'pointer-events-none opacity-50' : ''" class="px-4 py-2 bg-gray-200 rounded">Trước</a>
                            </li>
                            <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                                <a th:href="@{/profile(page=${i})}" th:class="${i == currentPage} ? 'px-4 py-2 bg-blue-500 text-white rounded' : 'px-4 py-2 bg-gray-200 rounded'" th:text="${i + 1}"></a>
                            </li>
                            <li>
                                <a th:href="@{/profile(page=${currentPage + 1})}" th:class="${currentPage == totalPages - 1} ? 'pointer-events-none opacity-50' : ''" class="px-4 py-2 bg-gray-200 rounded">Tiếp</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </body>
</html>
