<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
      <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="mb-4">
          <label class="block text-gray-700">Username</label>
          <input type="text" th:field="*{username}" class="w-full p-2 border rounded">
          <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-red-500 text-sm"></span>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Password</label>
          <input type="password" th:field="*{password}" class="w-full p-2 border rounded">
          <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-500 text-sm"></span>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Email</label>
          <input type="email" th:field="*{email}" class="w-full p-2 border rounded">
          <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500 text-sm"></span>
        </div>
        <div th:if="${error}" class="text-red-500 text-sm mb-4" th:text="${error}"></div>
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Register</button>
      </form>
      <p class="mt-4 text-center">Already have an account? <a th:href="@{/login}" class="text-blue-500">Login</a></p>
    </div>
  </body>
</html>
