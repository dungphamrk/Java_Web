<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sửa chuyến xe</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    </head>
    <body class="bg-gray-100">
        <div class="container mx-auto p-4">
            <h2 class="text-2xl font-bold mb-6 text-center">Sửa chuyến xe</h2>
            <form th:action="@{/admin/edit/{id}(id=${trip.id})}" th:object="${trip}" method="post">
                <div class="mb-4">
                    <label class="block text-gray-700">Điểm đi</label>
                    <input type="text" th:field="*{departurePoint}" class="w-full p-2 border rounded">
                    <span th:if="${#fields.hasErrors('departurePoint')}" th:errors="*{departurePoint}" class="text-red-500 text-sm"></span>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Điểm đến</label>
                    <input type="text" th:field="*{destination}" class="w-full p-2 border rounded">
                    <span th:if="${#fields.hasErrors('destination')}" th:errors="*{destination}" class="text-red-500 text-sm"></span>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Thời gian khởi hành</label>
                    <input type="datetime-local" th:field="*{departureTime}" class="w-full p-2 border rounded">
                    <span th:if="${#fields.hasErrors('departureTime')}" th:errors="*{departureTime}" class="text-red-500 text-sm"></span>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Thời gian đến</label>
                    <input type="datetime-local" th:field="*{arrivalTime}" class="w-full p-2 border rounded">
                    <span th:if="${#fields.hasErrors('arrivalTime')}" th:errors="*{arrivalTime}" class="text-red-500 text-sm"></span>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">ID xe</label>
                    <input type="text" th:field="*{busId}" class="w-full p-2 border rounded">
                    <span th:if="${#fields.hasErrors('busId')}" th:errors="*{busId}" class="text-red-500 text-sm"></span>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Số ghế trống</label>
                    <input type="number" th:field="*{seatsAvailable}" class="w-full p-2 border rounded">
                    <span th:if="${#fields.hasErrors('seatsAvailable')}" th:errors="*{seatsAvailable}" class="text-red-500 text-sm"></span>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">URL hình ảnh</label>
                    <input type="text" th:field="*{image}" class="w-full p-2 border rounded">
                    <span th:if="${#fields.hasErrors('image')}" th:errors="*{image}" class="text-red-500 text-sm"></span>
                </div>
                <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Cập nhật</button>
            </form>
            <a th:href="@{/admin}" class="mt-4 inline-block text-blue-500">Quay lại</a>
        </div>
    </body>
</html>
