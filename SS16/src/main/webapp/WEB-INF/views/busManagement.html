<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Quản lý xe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <h2 class="text-2xl font-bold mb-6 text-center">Quản lý xe</h2>
      <a th:href="@{/admin/buses/add}" class="bg-green-500 text-white p-2 rounded mb-4 inline-block">Thêm xe</a>
      <table class="w-full border-collapse border">
        <thead>
          <tr class="bg-gray-200">
            <th class="border p-2">ID</th>
            <th class="border p-2">Biển số</th>
            <th class="border p-2">Loại xe</th>
            <th class="border p-2">Số hàng ghế</th>
            <th class="border p-2">Số cột ghế</th>
            <th class="border p-2">Tổng số ghế</th>
            <th class="border p-2">Hình ảnh</th>
            <th class="border p-2">Hành động</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="bus : ${buses}">
            <td class="border p-2" th:text="${bus.id}"></td>
            <td class="border p-2" th:text="${bus.licensePlate}"></td>
            <td class="border p-2" th:text="${bus.busType}"></td>
            <td class="border p-2" th:text="${bus.rowSeat}"></td>
            <td class="border p-2" th:text="${bus.colSeat}"></td>
            <td class="border p-2" th:text="${bus.totalSeat}"></td>
            <td class="border p-2">
              <img th:src="${bus.image}" alt="Bus Image" class="w-20 h-20 object-cover">
            </td>
            <td class="border p-2">
              <a th:href="@{/admin/buses/edit/{id}(id=${bus.id})}" class="text-blue-500">Sửa</a>
              <a th:href="@{/admin/buses/delete/{id}(id=${bus.id})}" class="text-red-500 ml-2">Xóa</a>
            </td>
          </tr>
        </tbody>
      </table>
      <a th:href="@{/admin}" class="mt-4 inline-block text-blue-500">Quay lại</a>
    </div>
  </body>
</html>
