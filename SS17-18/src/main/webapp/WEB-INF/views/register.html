<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>

      <!-- Hiển thị thông báo thành công -->
      <div th:if="${successMessage}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
        <span th:text="${successMessage}"></span>
      </div>

      <!-- Form đăng ký -->
      <form th:action="@{/register}" th:object="${customer}" method="post">
        <!-- Username -->
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input type="text" id="username" th:field="*{username}" class="mt-1 block w-full border border-gray-300 rounded-md p-2"/>
          <span th:errors="*{username}" class="text-red-500 text-sm"></span>
        </div>

        <!-- Password -->
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" th:field="*{password}" class="mt-1 block w-full border border-gray-300 rounded-md p-2"/>
          <span th:errors="*{password}" class="text-red-500 text-sm"></span>
        </div>

        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" th:field="*{email}" class="mt-1 block w-full border border-gray-300 rounded-md p-2"/>
          <span th:errors="*{email}" class="text-red-500 text-sm"></span>
        </div>

        <!-- Phone Number -->
        <div class="mb-4">
          <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Phone Number</label>
          <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="mt-1 block w-full border border-gray-300 rounded-md p-2"/>
          <span th:errors="*{phoneNumber}" class="text-red-500 text-sm"></span>
        </div>



        <!-- Submit Button -->
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Register</button>
      </form>
    </div>
  </body>
</html>
