<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Danh sách ghế - Phòng chiếu</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 p-4">
        <div class="container mx-auto mt-8 max-w-4xl">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Danh sách ghế - <span th:text="${screenRoom.roomName}"></span></h2>
                <a th:href="@{/screen-rooms}" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded shadow-md transition duration-150 ease-in-out">Quay lại</a>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div class="bg-white shadow-md rounded-lg p-6">
                    <h5 class="text-xl font-semibold mb-4 text-gray-800">Thông tin phòng chiếu</h5>
                    <p class="mb-2 text-gray-700"><strong>Tên phòng:</strong> <span th:text="${screenRoom.roomName}"></span></p>
                    <p class="mb-2 text-gray-700"><strong>Loại màn hình:</strong> <span th:text="${screenRoom.screenType}"></span></p>
                    <p class="mb-2 text-gray-700"><strong>Sức chứa:</strong> <span th:text="${screenRoom.capacity}"></span> ghế</p>
                    <p class="text-gray-700"><strong>Số ghế đã tạo:</strong> <span th:text="${#lists.size(seats)}"></span> ghế</p>
                </div>
                <div class="bg-white shadow-md rounded-lg p-6">
                    <h5 class="text-xl font-semibold mb-4 text-gray-800">Chú thích</h5>
                    <div class="flex items-center mb-2">
                        <div class="seat available mr-2"></div>
                        <span class="text-gray-700">Ghế có thể sử dụng</span>
                    </div>
                    <div class="flex items-center">
                        <div class="seat unavailable mr-2"></div>
                        <span class="text-gray-700">Ghế không thể sử dụng</span>
                    </div>
                </div>
            </div>

            <div class="text-center mb-6">
                <div class="screen">MÀN HÌNH</div>
                <div class="seat-grid">
                    <div th:each="seat : ${seats}"
                         class="seat"
                         th:classappend="${seat.status} ? 'available' : 'unavailable'"
                         th:text="${seat.seatName}"
                         th:title="'Ghế ' + ${seat.seatName} + (${seat.status} ? ' - Có thể sử dụng' : ' - Không thể sử dụng')">
                    </div>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(seats)}" class="bg-yellow-100 border-t-4 border-yellow-500 rounded-b text-yellow-900 px-4 py-3 shadow-md text-center" role="alert">
                <div class="flex items-center justify-center">
                    <div class="py-1"><svg class="fill-current h-6 w-6 text-yellow-500 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"/></svg></div>
                    <div>
                        <p class="font-bold">Phòng chiếu này chưa có ghế nào được tạo.</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
